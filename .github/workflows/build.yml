name: Build portable apps

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --noconsole --name HH_TextGen --add-data "textgen.py;." textgen.py
      - uses: actions/upload-artifact@v4
        with:
          name: HH_TextGen-Windows
          path: dist/HH_TextGen.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name HH_TextGen textgen.py
      - uses: actions/upload-artifact@v4
        with:
          name: HH_TextGen-macOS
          path: dist/HH_TextGen
